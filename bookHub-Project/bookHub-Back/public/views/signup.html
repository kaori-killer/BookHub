<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- 부트스트랩 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">    <link rel="stylesheet" href="../css/home.css">
    <title>Project</title>

    <script src="/js/axios.min.js"></script>
    <script src="../js/api.js" type="module"></script>
</head>
<body>
    <div class="nav">
        <nav class="navbar navbar-expand-lg navbar-light">
            <div class="container-fluid">
                <a class="navbar-brand" href="/main"><img src="../img/logo.png" id="logo"></a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav">
                        <li class="nav-item">
                            <a class="nav-link" href="/MemoryList"><img src="../img/book.png" class="nav-logo"></a>
                            <p class="nav-p">MEMORY</p>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="/wishList"><img src="../img/photo_filter.png" class="nav-logo"></a>
                            <p class="nav-p">Wish</p>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="/stastics" tabindex="-1" aria-disabled="true"><img src="../img/leaderboard.png" class="nav-logo"></a>
                            <p class="nav-p">ANALYTICS</p>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
    </div>
    <div class="hr-div"></div>

    <div id="content">
        <section id="main_signup" class="mx-auto">

            <form name="signup" action="" method="get" autocomplete="off">
                <h1 class="signup_title mb-4">회원 가입</h1>
                
                <div class="signup_input">

                    <input
                            type="text"
                            id="username_signup"
                            name="username_signup"
                            placeholder="이메일"
                            class="account"
                            required
                            autofocus
                    />
                    
                    <input 
                        type="password"
                        id="password_signup"
                        name="password_signup"
                        placeholder="비밀번호"
                        class="account"
                        required
                    />
                    
                    <input 
                        type="password"
                        id="password_check_signup"
                        name="password_check_signup"
                        placeholder="비밀번호 재입력"
                        class="account"
                        required
                    />

                    <input
                            type="text"
                            id="nickname_signup"
                            name="nickname_signup"
                            placeholder="닉네임"
                            class="account"
                            required
                    />

                    <input type="button" class="btn btn-outline-success" id="signup-btn" value="회원가입"/>
                </div>
                <div class="wrap">
                    <a href="/" class="margin" onclick="golog()">로그인</a>
                    <a href="" class="forgotpassword">비밀번호를 잊으셨나요?</a>
                </div> 
            </form>

        </section>
    </div>
    
    <div id="footer">
        <div class="">
            <div class="container">
                <p class="lead mt-3"><img src="../img/logo.png" style="width:50px; height:50px"></p>
                <p>
                    <br>
                    ⓒ 2022 Tirrilee Inc.
                </p>
            </div>
        </div>    
    </div>
</body>

</html>
