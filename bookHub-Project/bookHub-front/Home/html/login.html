<body>
    <div id="nav">
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <div class="container-fluid">
                <a class="navbar-brand" href="#"><img src="../../image/logo.png" style="width:50px; height:50px"></a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="#">BookHub</a>
                    </li>
                    <li class="nav-item">
                    <a class="nav-link" href="#">북리스트</a>

                    <a class="nav-link" href="#">북킷리스트</a>

                    <a class="nav-link disabled" href="#" tabindex="-1" aria-disabled="true">통계</a>
                    </li>
                </ul>
                </div>
            </div>
            <form class="d-flex">
                <button class="btn2 btn-outline-success" type="submit" style="margin-right:20px;">Logout</button>
            </form>
        </nav>
    </div>
    <div id="content">
        <section id="main_login" class="mx-auto">

            <form name="login" action="" method="" autocomplete="off">
                <h1 class="login_logo mt-3">Login</h1>
                <p class="mb-5">Welcome to "Project"!<br>record your book</p>
                
                <div class="login_input">
                    <input 
                        type="text"
                        id="username_login"
                        name="usernamelogin"
                        placeholder="username"
                        class="account"
                        pattern="^[a-zA-Z0-9]+$"
                        required
                        autofocus
                    />
    
                    <input 
                        type="password"
                        name="password_login"
                        id="password_login"
                        placeholder="password"
                        class="account"
                        required
                    />
    
                    
                    <button class="btn btn-outline-success" onclick="sendlog()">LOGIN</button>
                </div>
    
                <a href="./signup.html" class="margin" onclick="goSign()">Sign Up</a>
                <a href="" class="forgotpassword_login">Forgot password?</a>
    
            </form>
        </section>
    </div>

    <div id="footer">
        <div class="">
            <div class="container">
                <p class="lead mt-3"><img src="../../image/logo.png" style="width:50px; height:50px"></p>
                <p>
                    <br>
                    ⓒ 2022 Tirrilee Inc.
                </p>
            </div>
        </div>
