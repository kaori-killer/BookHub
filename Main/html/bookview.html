    <link rel="stylesheet" href="../css/bookview.css">
</head>
<body>

    <div id="nav">
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <div class="container-fluid">
                <a class="navbar-brand" href="#"><img src="../../image/logo.png" style="width:50px; height:50px"></a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="#">BookHub</a>
                    </li>
                    <li class="nav-item">
                    <a class="nav-link" href="#">북리스트</a>
                    </li>
                    <li class="nav-item">
                    <a class="nav-link" href="#">북킷리스트</a>
                    </li>
                    <li class="nav-item">
                    <a class="nav-link disabled" href="#" tabindex="-1" aria-disabled="true">통계</a>
                    </li>
                </ul>
                </div>
            </div>
            <form class="d-flex">
                <button class="btn btn-outline-success" type="submit" style="margin-right:20px;">Logout</button>
            </form>
        </nav>
    </div>

    <div class="book">
        <div class="book_info">
            <img src="../../image/XL.jfif" class="book_img"/>
            <div class="book_specific">
                <h1>책 제목</h1>
                <p>시작일: asdf<br/>완독일: asdf</p>
                <div class="book_buttons">
                    <button class="button">수정</button>
                    <button class="button">삭제</button>
                    <button class="button">저장</button>
                </div>
            </div>
        </div>
    </div>
    <textarea class="textarea" cols="150" rows="50" placeholder="내용을 입력해주세요"></textarea>

    <div id="footer">
        <div class="">
            <div class="container">
                <p class="lead"><img src="../../image/logo.png" style="width:50px; height:50px"></p>
                <p>
                    <br>
                    ⓒ 2022 Tirrilee Inc.
                </p>
            </div>
        </div>
